<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-widget">
      <div class="weather-icon">
        <h3 class="header">Partly Cloudy</h3>
        <img class="cloudy-img" src="partly-cloudy.png" alt="cloudy weather" />
      </div>
      <div class="weather-info">
        <h3 class="location">Chicago</h3>
        <p class="weekday">Wednesday</p>
        <ul>
            <li class="temp-celsius">15&deg;C</li>
            <li class="temp-farenheit">59&#8457</li>
        </ul>
      </div>
    </div>
  </body>
</html>
